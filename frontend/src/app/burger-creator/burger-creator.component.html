<div class="burger-creator-container">
  <div class="burger-list">
    <h2>Burger list</h2>
    <ul>
      <li *ngFor="let burger of burgers">
        {{ burger.description }} - Price: ${{ burger.unitPrice }}
      </li>
    </ul>
  </div>

  <div class="burger-creator-form">
    <h2>Create burger</h2>
    <label for="burgerName">Burger name:</label>
    <input id="burgerName" [(ngModel)]="burgerName" placeholder="Insert burger name here" />

    <h3>Available ingredients</h3>
    <ul>
      <li *ngFor="let item of items">
        {{ item.description }} (${{ item.unitPrice }})
        <button (click)="addItemToBurger(item)">Add</button>
      </li>
    </ul>

    <h3>Selected Ingredients</h3>
    <ul>
      <li *ngFor="let item of selectedItems">
        {{ item.description }} ({{ item.unitPrice }})
        <button (click)="removeItemFromBurger(item)">Remove</button>
      </li>
    </ul>

    <button (click)="saveBurger()">Save Burger</button>
  </div>
</div>
