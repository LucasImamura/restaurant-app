<main>

      <img src="assets/burger-overflow-logo.png" alt="Logo" class="logo" />
      <span class="app-title">Burger Overflow</span>
    </a>
    <span class="spacer"></span>
    <button mat-button routerLink="/create-item">
      <mat-icon>add</mat-icon>
      Register new item
    </button>
    <button mat-button routerLink="/create-burger">
      <mat-icon>lunch_dining</mat-icon>
      Register new burger
    </button>
    <button mat-button routerLink="/create-order">
      <mat-icon>shopping_cart</mat-icon>
      Make an order
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</main>
